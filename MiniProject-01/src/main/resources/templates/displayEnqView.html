<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	
	<div class="container">
		<a href="enquiry" class="btn btn-primary"> Add New Enquiry</a>
		<form th:action="@{/filter-enquiries}" method="post" th:object="${sc}">
			
			<table>
				<tr>
								<td>Class Mode: </td>
								<td><select th:field="*{classMode}">
										<option value="">-Select-</option>
										<option value="Online">Online</option>
										<option value="classroom">Classroom</option>
									</select>
								</td>
							
								
								<td>Course Name: </td>
								<td><select th:field="*{courseName}">
										<option value="">-Select-</option>
										<option value="Java">Java</option>
										<option value="Python">Python</option>
									</select>
								</td>
							
								
								<td>Status: </td>
								<td><select th:field="*{enqStatus}">
										<option value="">-Select-</option>
										<option value="New">New</option>
										<option value="Enrolled">Enrolled</option>
										<option value="Lost">Lost</option>
									</select>
								</td>
							</tr>
							
							<tr>
								<td><input type="submit" value="Search" class="btn btn-primary"></td>
							</tr>
			</table>
			
			
		</form>
		
		
		<h2> View Enquiries</h2>
		<br>
		<table class="table table-bordered">
			<thead>
				
				<tr>
					<th>Name</th>
					<th>Phno</th>
					<th>Class Mode</th>
					<th>Course Name</th>
					<th>Status</th>
				</tr>
			
			</thead>
			
			<tbody>
				<tr th:each="enq : ${enquiries}">
					<td th:text="${enq.name}"/>
					<td th:text="${enq.phno}"/>
					<td th:text="${enq.classMode}"/>
					<td th:text="${enq.courseName}"/>
					<td th:text="${enq.enqStatus}"/>
				</tr>
				
			</tbody>
			
		</table>
		
		<a href="enquiry"class="btn btn-primary"> Add New Enquiry </a>
		
		
		
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

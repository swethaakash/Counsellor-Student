<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container"> 
		<h1>Welcome to your DashBoard!</h1>
		
		<table>
			<tr>
				<td>Total Enquiries :</td>
				<td th:text="${dashboard.totalEnq}"></td>
			</tr>
			
			<tr>
				<td>Enrolled Enquiries :</td>
				<td th:text="${dashboard.enrolledEnq}"></td>
			</tr>
			
			<tr>
				<td>Lost Enquiries :</td>
				<td th:text="${dashboard.lostEnq}"></td>
			</tr>
			
			
		</table>
		
		<br/>
		
		<a href="enquiry"> Add New Enquiries</a>
		<a href="enquiries"> View Enquiries</a>
		<br/>
		<br/>
		

		
		<a href="/" class="btn btn-danger"> Logout</a>
	</div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
	<div class="container">
		<h1>Add Enquiry Here</h1>
		
		<font color='red'>
			<p th:text="${errMsg}"></p>
		</font>
		
		<font color='green'>
			<p th:text="${succMsg}"></p>
		</font>
		
		<form th:action="@{/enquiry}" method="post" th:object="${enq}">
		
		<table>
			<tr>
				<td>Name: </td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			
			<tr>
				<td>Contact: </td>
				<td><input type="number" th:field="*{phno}"/></td>
			</tr>
			
			<tr>
				<td>Class Mode: </td>
				<td><select th:field="*{classMode}">
						<option value="">-Select-</option>
						<option value="Online">Online</option>
						<option value="classroom">Classroom</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Course Name: </td>
				<td><select th:field="*{courseName}">
						<option value="">-Select-</option>
						<option value="Java">Java</option>
						<option value="Python">Python</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td>Status: </td>
				<td><select th:field="*{enqStatus}">
						<option value="">-Select-</option>
						<option value="New">New</option>
						<option value="Enrolled">Enrolled</option>
						<option value="Lost">Lost</option>
					</select>
				</td>
			</tr>
			
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Save" class="btn btn-primary"/>
				</td>
			</tr>
			
			
						
			
			
			
			
			
			
			
		</table>
		
		</form>
		
		<a href="enquiries" class="btn btn-secondary"> View all Enquiries</a>
		
	</div>
	
    
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
